<ngx-spinner bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#ffaacc"
type="ball-scale-multiple"
>
<p style="font-size: 20px; color: white">Loading...</p></ngx-spinner>
<!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Form</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Form</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="card card-primary card-outline">
        <div class="card-header">
          <h3 class="card-title">Form</h3>
        </div> <!-- /.card-body -->
        <div class="card-body">
          <form #form="ngForm" (submit)="register()">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" #name="ngModel" name="name" [(ngModel)]="formModel.name">
            </div>
            <div class="row">
              <div class="col-md form-group">
                <label>Email</label>
                <input type="email" class="form-control" #email="ngModel" name="email" [(ngModel)]="formModel.email">
              </div>
              <div class="col-md form-group">
                <label>Password</label>
                <input type="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="formModel.password">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div><!-- /.card-body -->
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
